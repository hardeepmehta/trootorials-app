<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">

    <h3 class="with-line">Change Password</h3>

    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <form ng-submit="resetPassword(form.newPassword,form.confirmPassword)" ng-controller="PasswordPageCtrl">
          <div class="form-group">
            <label for="inputPassword">Current Password</label>
            <input type="password" class="form-control" id="" placeholder="Current Password" ng-model="form.oldPassword" value="{{ user.password || 'empty' }}">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="" placeholder="New Password" ng-model="form.newPassword">
          </div>
          <div class="form-group">
            <label for="currentPassword">Confirm Password</label>
            <input type="password" class="form-control" id="" placeholder="Confirm Password" ng-model="form.confirmPassword">
          </div>
          <div style="text-align: center">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
