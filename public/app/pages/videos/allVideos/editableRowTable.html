<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="redirect()">Create</button>
  <!-- <div class="" style="width:30%; margin-top:10px; margin-bottom:50px;">
    <input placeholder="Search by Course" class=" form-control col-md-4"
               type="text"/>
  </div> -->
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td>Id</td>
    <td>Title</td>
    <td>Description</td>
    <td>Author</td>
    <td>Duration</td>
    <td>File</td>
    <td>isPublic</td>
    <td>action</td>

  </tr>
  <tr ng-repeat="user in users" class="editable-row">
    <td>
        {{user.id}}
    </td>

    <td>
        {{user.title}}
    </td>
    <!-- <td>
        <img src ="{{ user.des }}" width:"50px" height="50px">
    </td> -->
    <td>
        <span editable-text="user.description" e-name="name" e-form="rowform" e-required>
          {{ user.description || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="user.author" e-name="name" e-form="rowform" e-required>
          {{ user.author || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="user.duration" e-name="name" e-form="rowform" e-required>
          {{ user.duration || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="user.file" e-name="name" e-form="rowform" e-required >
          <a href="uploads/{{ user.file || 'empty' }}">{{ user.file || 'empty' }}</a>

        </span>
    </td>
    <td>
        <span editable-text="user.ispublic" e-name="name" e-form="rowform" e-required>
          {{ user.ispublic || 'empty' }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="open($event ,user.id, 'app/pages/videos/addVideos/add2.html','lg',1)">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeVideo(user.id, $index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
