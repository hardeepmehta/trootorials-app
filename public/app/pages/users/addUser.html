<div class="row" style="padding:15px;background-color:white;">
  <div class="col-md-2">

  </div>
<div class="col-md-8 " >
  <form  ng-submit="" >
    <div class="form-group">

      <label>Name</label>
      <input type="text" class="form-control"  ng-model="form.name" name="name" required>
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" ng-model="form.mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="form.email" name="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="form.password" name="pwd" required>
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" value="">Make Premium</label>
    </div>
    <div class="form-group">
      <label>Level</label>
      <select ng-model="form.level" ng-options="c as c.level for c in levels" required></select>
    </div>

    <input type="submit" name="submit" ng-click="$scope.createPost(form.name,form.mobile,form.email,form.password,form.level.level)" class="btn btn-default"></input>
  </form>
</div>
<div class="col-md-2">

</div>
</div>
