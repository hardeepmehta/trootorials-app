<div class="row" style="padding:15px;background-color:white;">
  <div class="col-md-2">

  </div>
<div class="col-md-8 " >
  <form ng-submit="createPost(form.name,form.mobile,form.email,form.password)" ng-controller="UserPageCtrl">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="form.name" name="title">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" ng-model="form.mobile" name="title">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="form.email" name="title">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="form.password" name="title">
    </div>
    <div class="form-group">

      <label class="checkbox-inline"><input type="checkbox" value="">Make Premium</label>
    </div>



    <input type="submit" name="submit" class="btn btn-default"></input>
  </form>
</div>
<div class="col-md-2">

</div>
</div>
