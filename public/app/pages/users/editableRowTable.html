<div class="add-row-editable-table">
  <button class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/users/addUser.html', 'lg')">Add User</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td>UserId</td>
    <td>Name</td>
    <td>Mobile</td>
    <td>Email</td>
    <td>Password</td>
    <td align="center">Premium</td>
    <td>Action</td>
  </tr>
  <tr ng-repeat="user in users" class="editable-row">
    <td>
      {{user.id}}
    </td>
    <td>
      <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
          {{ user.name || 'empty' }}
        </span>
    </td>

    <td>
      <span editable-text="user.mobile" e-name="name" e-form="rowform">
          {{ user.mobile }}
        </span>
    </td>

    <td>
      <span editable-text="user.email" e-name="name" e-form="rowform">
          {{ user.email }}
        </span>
    </td>

    <td>
      <span editable-text="user.password" e-name="name" e-form="rowform">
          {{ user.password }}
        </span>
    </td>

    <td>

      <div class="checkbox" style="text-align:Center;">
        <label><input type="checkbox" value=""></label>
      </div>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="updateCourse(user.id,user.title,user.description,user.duration)">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeCourse(user.id)">Delete</button>
      </div>
    </td>
  </tr>
</table>
