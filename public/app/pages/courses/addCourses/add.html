<div class="row" style="padding:15px;background-color:white;">
  <div class="col-md-2">

  </div>
<div class="col-md-8 " >
  <form ng-submit="createPost(form.title,form.description,form.duration)" ng-controller="TablesPageCtrl">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="form.title" name="title">
    </div>

    <div class="form-group">
      <label >Description</label>
      <!-- <input type="text" ng-model ="description" name="description" -->
      <textarea class="form-control" rows="5" ng-model ="form.description" name="description" placeholder="Enter Description"></textarea>
    </div>
    <div class="form-group">
      <label >Duration</label>
      <input type="text" class="form-control" ng-model = "form.duration" name="duration" placeholder="Enter Title">
    </div>


    <input type="submit" name="submit"></input>
  </form>
</div>
<div class="col-md-2">

</div>
</div>
